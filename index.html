<!DOCTYPE html>

<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  />

  <link rel="stylesheet" href="style.css">
</head>

<html lang="en">
  <head>
    <title>Disk Analyzer</title>
  </head>
  <body>

    <div class="hero">

    <div class="topnav">
      <div class="searchBar">
        <input
          id="search-bar"
          type="text"
          placeholder="Search..."
          onchange="searchFiles()"
        />
      </div>

      <div class="sortsize">
        <!-- add three buttons: sort-size -->
        <!-- change style on hover button -->

        <button id = "sortsize" class="btn text-white">
          Sort by size
        </button>
        <!-- sort-last time accessed -->
        <button id = "sortaccess" class="btn text-white" onclick="sortTable(0)">
          Sort by last time accessed
        </button>
        <!-- top 50 recommended to delete -->
        <button id = "topten" class="btn text-white" onclick="top50Delete()">
          Top 10 recommended to delete
        </button>
      </div>
    </div>

    <div class="directories">
      <div class="uls">
        <!-- unordered list that displays based on js function -->
        <ul id="myUL"></ul>
      </div>
      <div class="vertical"></div>
      <div class="charts">
        <div class="chart">
          <div class="pie-chart">
            <div id="piechart"></div>
          </div>
        </div>

        <div class="chart2">
          <div class="bar-chart">
            <div id="barChart"></div>
          </div>
          <div class="bar-chart2">
            <div id="barChart2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>

  <script type="module" src = "/main.js"></script>
</html>
